<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Armazenar números
        var numero1 = prompt("Informe o primeiro número");
        var numero2 = prompt("Informe o segundo número");
        
        //Exibir um cálculo
        document.write(numero1 / numero2);

        //Converter 

        //ParseInt - Para converter texto em número inteiro
        var numero1 = parseInt(prompt("Informe o primeiro número"));
        var numero2 = parseInt(prompt("Informe o segundo número"));

        //ParseFloat - Para converter para número real (numero com casa decimal)

        var numero1 = parseFloat(prompt("Informe o primeiro número"));
        var numero2 = parseFloat(prompt("Informe o segundo número"));

    </script>
</head>
<body>
    
</body>
</html>
