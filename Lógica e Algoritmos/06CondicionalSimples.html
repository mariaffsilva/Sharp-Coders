    <script>
        
        // Idade 
        var idade = 10

        // Condicional
        // Estou questionando o que está dentro da minha condicional (if). No caso, ele está questionandoo seguinte: a minha idade é maior ou igual a 18? Se a idade for maior ou igual a 18, irá executar o que está dentro da chave, irá aparecer a mensagem "Maior de idade". Se não, irá aparecer a mensagem "Menor de idade". 
        if(idade >= 18){
            alert("Maior de idade")
        }else{
            alert("Menor de idade")
        }

    </script>
