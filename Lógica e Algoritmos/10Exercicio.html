<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
        Serão pedidos dois números, se forem iguais realize a soma desses números, caso sejam diferentes realize a multiplicação entre os valores
        */

        //Obter os dados
        var numero1 = parseInt(prompt("Informe o primeiro número"))
        var numero2 = parseInt(prompt("Informe o segundo número"))
        //Condicional
        if(numero1 == numero2){
            document.write("A soma dos valores é "+(numero1+numero2))
        }else{
            document.write("A multiplicação dos valores é " +(numero1*numero2))
        }
    </script>
</head>
<body>
    
</body>
</html>
